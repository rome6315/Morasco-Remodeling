<link rel="stylesheet" href="css/contact.css">

<body>

    <div class="text">
        <p>
            Reach Out To Us Today
        </p>
    </div>

    <div class="hours text-center">
        <p>
            724-433-8514
        </p>
    </div>

    <span id="msg">This is where alert that message sent successfully will go, u can delte this text once u style it as u like</span>

    <div class="hero">

        <form name="submit-to-google-sheet">
            <input type="text" name="Name" placeholder="Your Name" required="">
            <input type="text" name="Phone" placeholder="Your Phone Number" required="">
            <input type="email" name="Email" placeholder="Your Email" required="">
            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>

            <button type="submit" class="btn">Submit</button>
        </form>


    </div>
   
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxqMSJ1HWXjCckM8rhrTAQjBK0G-YJUBnd4_YS5UlH4fcVxBgzNBij3q-U_FthpNjnx/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Message sent successfully"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    

</body>
